<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reminder Form</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/disableStyle.css" />

    <!-- Link to calendar icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1 class="disableHeading">Disable Reminder</h1>
    <form class="disableFrom">
      <label class="disableFromLabel" for="date">Date:</label>
      <label class="disableFromInput" id="date"></label>
      <br /><br />
      <label class="disableFromLabel" for="subject">Subject:</label>
      <label class="disableFromInput" id="subject" name="subject"> </label
      ><br /><br />
      <label class="disableFromLabel" for="description">Description:</label
      ><br />
      <label
        class="disableFromInput"
        id="description"
        name="description"
        rows="4"
        cols="50"
      ></label
      ><br /><br />
      <label class="disableFromLabel" for="email">Email ID:</label>
      <label class="disableFromInput" id="email" name="email"></label
      ><br /><br />
      <label class="disableFromLabel" for="text">Mobile No:</label>
      <label
        class="disableFromInput"
        type="text"
        id="phone"
        name="phone number"
      >
      </label>
      <br />
      <br />
      <label class="disableFromLabel">Is Reminder Enabled</label>
      <label class="disableFromInput" id="IsEnable"></label>
      <br />
      <br />
      <input
        type="submit"
        id="disableFromBtn"
        value="Disable"
        onclick="disable(event)"
      />
      <input
        type="button"
        id="disableFromBackBtn"
        value="Back"
        class="Back-btn"
        onclick="cancel()"
      />
    </form>
    <a
      class="disableLogout"
      href="Logout.html"
      style="float: right margin-right 10px"
      >Log Out</a
    >
    <script src="..\Script\DisableReminder.js"></script>
  </body>
</html>
