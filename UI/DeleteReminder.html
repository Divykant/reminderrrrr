<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reminder Form</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/deleteStyle.css" />
    <!-- Link to calendar icon -->
  </head>
  <body>
    <h1 class="deleteHeading">Delete Reminder</h1>
    <form class="deleteFrom">
      <label class="deleteFromLabel" for="date">Date:</label>
      <label class="deleteFromInput" id="date"></label>
      <br /><br />
      <label class="deleteFromLabel" for="subject">Subject:</label>
      <label class="deleteFromInput" id="subject" name="subject"> </label
      ><br /><br />
      <label class="deleteFromLabel" for="description">Description:</label
      ><br />
      <label
        class="deleteFromInput"
        id="description"
        name="description"
        rows="4"
        cols="50"
      ></label
      ><br /><br />
      <label class="deleteFromLabel" for="email">Email ID:</label>
      <label class="deleteFromInput" id="email" name="email"></label
      ><br /><br />
      <label class="deleteFromLabel" for="text">Mobile No:</label>
      <label class="deleteFromInput" type="text" id="phone" name="phone number">
      </label>
      <br />
      <br />
      <label class="deleteFromLabel">Is Reminder Enabled</label>
      <label class="deleteFromInput" id="IsEnable"></label>
      <br />
      <br />
      <input
        type="submit"
        id="deleteFromBtn"
        value="Delete"
        onclick="DeleteReminder(event)"
      />
      <input
        type="button"
        id="deleteFromBackBtn"
        value="Back"
        class="Back-btn"
        onclick="cancel()"
      />
    </form>
    <a
      class="deleteLogout"
      href="Logout.html"
      style="float: right margin-right 10px"
      >Log Out</a
    >
    <script src="..\Script\DeleteReminder.js"></script>
  </body>
</html>
