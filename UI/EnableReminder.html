<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reminder Form</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/enableStyle.css" />
    <!-- Link to calendar icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1 class="enableHeading">Enable Reminder</h1>
    <form class="enableFrom">
      <label class="enableFromLabel" for="date">Date:</label>
      <label class="enableFromInput" id="date"></label>
      <br /><br />
      <label class="enableFromLabel" for="subject">Subject:</label>
      <label class="enableFromInput" id="subject" name="subject"> </label
      ><br /><br />
      <label class="enableFromLabel" for="description">Description:</label
      ><br />
      <label
        class="enableFromInput"
        id="description"
        name="description"
        rows="4"
        cols="50"
      ></label
      ><br /><br />
      <label class="enableFromLabel" for="email">Email ID:</label>
      <label class="enableFromInput" id="email" name="email"></label
      ><br /><br />
      <label class="enableFromLabel" for="text">Mobile No:</label>
      <label class="enableFromInput" type="text" id="phone" name="phone number">
      </label>
      <br />
      <br />
      <label class="enableFromLabel">Is Reminder Enabled</label>
      <label class="enableFromInput" id="IsEnable"></label>
      <br />
      <br />
      <input
        type="submit"
        id="enableFromBtn"
        value="Enable"
        onclick="enable(event)"
      />
      <input
        type="button"
        id="enableFromBackBtn"
        value="Back"
        class="Back-btn"
        onclick="cancel()"
      />
    </form>
    <a href="Logout.html" style="float: right margin-right 10px">Log Out</a>
    <script src="..\Script\EnableReminder.js"></script>
  </body>
</html>
