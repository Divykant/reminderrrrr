<!DOCTYPE html>
<html>
  <head>
    <title>Reminder Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/modifyStyle.css" />
  </head>
  <body>
    <h1 class="modifyHeading">Modify Reminder</h1>
    <form class="modifyFrom" onsubmit>
      <label class="modifyFromLabel" for="date">Select A Date:</label>
      <input
        class="modifyFromInput"
        type="date"
        id="date"
        name="date"
      /><br /><br />
      <label class="modifyFromLabel" for="subject">Select A Subject:</label>
      <select class="modifyFromInput" id="subject" name="subject">
        <option value="Meeting">Meeting</option>
        <option value="Appointment">Appointment</option>
        <option value="Deadline">Deadline</option></select
      ><br /><br />
      <label class="modifyFromLabel" for="description">Enter Description:</label
      ><br />
      <textarea
        class="modifyFromInput"
        id="description"
        name="description"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />
      <label class="modifyFromLabel" for="email">Enter Email Address:</label>
      <input
        class="modifyFromInput"
        type="email"
        id="email"
        name="email"
      /><br /><br />
      <label class="modifyFromLabel" for="text">Phone Number</label>
      <input
        class="modifyFromInput"
        type="text"
        id="phone"
        name="phone number"
      /><br /><br />

      <button type="submit" id="modifyFromBtn" onclick="modify(event)">
        Modify
      </button>

      <input
        type="button"
        id="modifyFromBackBtn"
        value="Back"
        class="Back-btn"
        onclick="cancel()"
      />
    </form>
    <a href="Logout.html" style="float: right margin-right 10px">Log Out</a>

    <script src="..\Script\ModifyReminder.js"></script>
  </body>
</html>
