<!DOCTYPE html>
<html>
<head>
	<title>Reminder Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Modify Reminder</h1>
	<form onsubmit>
		<label for="date">Select A Date:</label>
		<input type="date" id="date" name="date"><br><br>
		<label for="subject">Select A Subject:</label>
		<select id="subject" name="subject">
			<option value="Meeting">Meeting</option>
			<option value="Appointment">Appointment</option>
			<option value="Deadline">Deadline</option>
		</select><br><br>
		<label for="description">Enter Description:</label><br>
		<textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
		<label for="email">Enter Email Address:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="text">Phone Number</label>
		<input type="text" id="phone" name="phone number"><br><br>

		<button type="submit" onclick="modify(event)">Modify</button>
		
      <input type="button" value="Back" class="Back-btn"onclick = "cancel()">
	</form>
	<a href="Logout.html" style="float: right margin-right 10px;">Log Out</a>

<script src = "..\Script\ModifyReminder.js"> 
</script>
</body>
</html>
